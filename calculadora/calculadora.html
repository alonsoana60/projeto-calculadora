<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
    <script src="calculadora.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="x2" onclick="limparDisplay()">C</button>
        <button onclick="limparUltimo()">CE</button>
        <button onclick="numeroDisplay('/')">/</button>
        <button class="operator" onclick="numeroDisplay('7')">7</button>
        <button class="operator" onclick="numeroDisplay('8')">8</button>
        <button class="operator" onclick="numeroDisplay('9')">9</button>
        <button onclick="numeroDisplay('*')">*</button>
        <button class="operator" onclick="numeroDisplay('4')">4</button>
        <button class="operator" onclick="numeroDisplay('5')">5</button>
        <button class="operator" onclick="numeroDisplay('6')">6</button>
        <button onclick="numeroDisplay('-')">-</button>
        <button class="operator" onclick="numeroDisplay('1')">1</button>
        <button class="operator" onclick="numeroDisplay('2')">2</button>
        <button class="operator" onclick="numeroDisplay('3')">3</button>
        <button onclick="numeroDisplay('+')">+</button>
        <button class="operator" onclick="numeroDisplay('0')">0</button>
        <button onclick="numeroDisplay('.')">.</button>
        <button class="x2" onclick="result()">=</button>
      </div>
    </div>
  </body>
</html>
